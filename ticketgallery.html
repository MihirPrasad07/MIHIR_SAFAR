<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery - SAFAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .navbar {
      background-color: #0ba9b8;
      
    }
    .navbar-brand img {
      height: 60px;
    }
    .gallery-container {
      padding: 4rem;
    }
    .gallery-card {
      background-color: #fff;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease-in-out;
    }
    .gallery-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
    }
    .gallery-image {
      width: 100%;
      display: block;
      height: auto;
      transition: transform 0.3s ease-in-out;
    }
    .gallery-card:hover .gallery-image {
      transform: scale(1.05);
    }
    .gallery-title {
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #333;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      color: white;
      margin-bottom: 1rem;
    }
    .gallery-card-body {
      padding: 1rem;
    }
    @media (max-width: 768px) {
      .gallery-container {
        padding: 2rem;
      }
      .gallery-card {
        margin-bottom: 2rem;
      }
    }
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
    <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="welcome1.html">
        <img src="SAFAR_logo.jpg" alt="SAFAR Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="settings.html">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Gallery Container -->
  <div class="gallery-container">
    <h1 class="gallery-title">SAFAR Image Gallery</h1>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Gallery Card 1 -->
      <div class="col">
        <div class="gallery-card" onclick="openImage('Highwaybackground.jpg')">
          <img src="87.jpg" class="gallery-image" alt="Highway Background">
          <div class="gallery-card-body">
            <h5 class="card-title">Ticket View</h5>
          </div>
        </div>
      </div>
      <!-- Add more cards as needed -->
      <!-- Gallery Card 2 -->
      <div class="col">
        <div class="gallery-card" onclick="openImage('image2.jpg')">
          <img src="14.jpg" class="gallery-image" alt="Image 2">
          <div class="gallery-card-body">
            <h5 class="card-title">Ticket View</h5>
          </div>
        </div>
      </div>
      <!-- Gallery Card 3 -->
      <div class="col">
        <div class="gallery-card" onclick="openImage('image3.jpg')">
          <img src="99.jpg" class="gallery-image" alt="Image 3">
          <div class="gallery-card-body">
            <h5 class="card-title">Ticket View</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Footer -->
   <footer class="footer">
    &copy; 2024 SAFAR. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function openImage(src) {
      window.open(src, '_blank');
    }
  </script>
</body>
</html>
