    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #ffffff;
            overflow-x: hidden; /* Prevent horizontal scrollbar */
        }

        .header {
            background-color: #4a00e0;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-block-end: 20px;
            position: relative;
        }

        .header h1 {
            margin: 0;
        }

        .container {
            max-inline-size: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .welcome-card {
            background: linear-gradient(to right, #7586db, #8e87e5); /* Lighten the gradient */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            margin-block-end: 20px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .card {
            background: linear-gradient(to right, #424242, #4a00e0); /* Lighten the gradient */
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            inline-size: 100%; /* Set card width to 100% */
            max-inline-size: 300px; /* Limit card width */
            margin-block-end: 20px;
        }

        .card h3 {
            margin: 0 0 10px;
        }

        .card p {
            margin: 0;
        }

        .button {
            background-color: #ffffff;
            color: #4a00e0;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
            font-weight: bold;
            outline: none;
            display: inline-block;
            margin-block-start: 20px;
        }

        .button:hover {
            background-color: #e6e6e6;
        }
    </style>
</head>

      <!-- Your existing JavaScript code -->
      <script>
        // JavaScript to handle menu button functionality
        const menuButton = document.getElementById('menuButton');
        const menuDropdown = document.getElementById('menuDropdown');
      
        menuButton.addEventListener('click', () => {
          // Toggle the menu dropdown
          menuDropdown.classList.toggle('hidden');
        });
      
        // Assuming you have a button with an id 'profileButton' for the profile icon
        const profileButton = document.querySelector('.profile-button');
        const profileDropdown = document.getElementById('profileDropdown'); // Add this element to your HTML
      
        profileButton.addEventListener('click', () => {
          // Toggle the profile dropdown
          profileDropdown.classList.toggle('hidden');
        });
      </script>
