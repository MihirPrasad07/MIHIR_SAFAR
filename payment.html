<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .header {
            background-color: #26c6da; 
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-inline-size: 500px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-block-end: 20px;
        }
        label {
            display: block;
            margin-block-end: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="number"] {
            inline-size: 100%;
            padding: 10px;
            margin-block-start: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #26c6da; 
            color: white;
            padding: 15px 20px;
            margin-block-start: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            inline-size: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00b4db;
        }
    </style>
</head>
<body>
    <!-- Header -->
<div class="bg-safar-yellow">
    <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8 flex justify-between items-center">
      <!-- Logo on the left -->
      <a href="welcome1.html">
        <img src="SAFAR_logo.jpg" class="w-20 mb-5" alt="SAFAR logo">
      </a>
      <div class="flex items-center">
        <!-- Profile icon -->
        <div class="block lg">
          <button id="profileButton" class="p-2 text-safar-dark hover:text-safar-yellow hover:bg-safar-dark rounded transition duration-300" onclick="redirectToLoginPage()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 11.121a1.5 1.5 0 011.415 0l.879.88a2.5 2.5 0 003.768 0l.88-.88a1.5 1.5 0 011.414 0m0 0a1.5 1.5 0 010 2.121L12 17m0 0a1.5 1.5 0 01-2.121 0l-2.12-2.121a1.5 1.5 0 010-2.12zM12 11V5m0 6a2 2 0 100-4 2 2 0 000 4z" />
            </svg>
          </button>
        </div>
        <!-- Menu button -->
        <button id="menuButton" class="ml-4 inline-flex items-center justify-center p-2 rounded-md text-safar-dark hover:text-white hover:bg-safar-dark focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
          <span class="sr-only">Open main menu</span>
          <!-- Menu open: "hidden", Menu closed: "block" -->
          <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
          <!-- Menu open: "block", Menu closed: "hidden" -->
          <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
        <!-- Dropdown menu -->
        <div id="menuDropdown" class="hidden absolute z-10 top-0 right-0 mt-12 w-48 bg-white rounded-md shadow-lg">
          <a href="index.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Home</a>
          <a href="About.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">About</a>
          <a href="payment.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Payment Page</a>
          <a href="map.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Maps</a>
          <a href="contact.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Contact us</a>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function redirectToLoginPage() {
      // Redirect to the login page
      window.location.href = "profile.html";
    }
  </script>

    <div class="header">
        <h1>Payment Details Page</h1>
    </div>
    <div class="container">
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" required>
            </div>
            <div class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="number" id="cardNumber" name="cardNumber" required>
            </div>
            <div class="form-group">
                <div class="flex justify-between">
                    <div style="flex-grow: 1; margin-inline-end: 10px;">
                        <label for="expMonth">Expiry Month</label>
                        <input type="number" id="expMonth" name="expMonth" required>
                    </div>
                    <div style="flex-grow: 1;">
                        <label for="expYear">Expiry Year</label>
                        <input type="number" id="expYear" name="expYear" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" onclick="submitPayment()">Submit Payment</button>
            <!-- Button to pay using wallet -->
            <button type="button" onclick="redirectToWallet()">Pay Using Wallet</button>
            <button type="button" onclick="goToHome()">Home</button>
            
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-chalo-yellow py-4 text-center">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; 2024 SAFAR. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to handle menu button functionality
        const menuButton = document.getElementById('menuButton');
        const menuDropdown = document.getElementById('menuDropdown');
  
        menuButton.addEventListener('click', () => {
            // Toggle the menu dropdown
            menuDropdown.classList.toggle('hidden');
        });
  
        // JavaScript to handle profile button functionality
        const profileButton = document.getElementById('profileButton');
        const profileDropdown = document.getElementById('profileDropdown');
  
        profileButton.addEventListener('click', () => {
            // Toggle the profile dropdown
            profileDropdown.classList.toggle('hidden');
        });
  
        // Function to handle form submission
        function submitPayment() {
            // Redirect to ticket.html
            window.location.href = "ticket.html";
        }
        // Function to handle redirection to wallet.html
        function redirectToWallet() {
            // Redirect to wallet.html
            window.location.href = "wallet.html";
        }

        // Function to handle "Previous" button click
        function goToHome() {
            // Redirect to index.html
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
